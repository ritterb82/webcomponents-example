<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      h1 { font-size: 24px; margin: 20px 0 0; }
      .demo {
          width: 500px;
          margin: 50px 0;
      }
      .sample1 {
        font-size: 24px;
      }
    </style>
    <script>
        function myOnClick(evt) {
          switch(evt.target.size) {
            case 's':
              evt.target.size = 'm';
              break;
            case 'm':
              evt.target.size = 'l';
              break;
            default:
              evt.target.size = 's';
          }
        }
    </script>

    <script type="module" src="/build/demo.esm.js"></script>
    <script nomodule src="/build/demo.js"></script>
  </head>
  <body>

    <h1>StencilJS: Button Counter Component</h1>
    <div class='demo'>
      <button-counter></button-counter>
      <br /><button type="button">Other Button Not Styled!</button>
    </div>

    <h1>StencilJS: Basic Container</h1>
    <div class='demo'>
      <basic-container>
        <p class="sample1">This is my content</p>
        <p class="sample1">This is my content</p>
        <p class="sample1">This is my content</p>
        <p class="sample1">This is my content</p>
      </basic-container>
    </div>

    <h1>StencilJS: My Button</h1>
    <div class='demo'>
      <my-button>small</my-button>
      <my-button size="m">medium</my-button>
      <my-button size="l">large</my-button>
      <br /><br />
      <my-button onclick="myOnClick(event)" size="l">Click and Toggle Me</my-button>
    </div>

  </body>
</html>
